<form ng-submit="employeeForm.$setPristine(); employeeControllerObj.addEmployee()" name="employeeForm" novalidate>    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Email" ng-model="employeeControllerObj.newEmployee.email" required >
        <div ng-messages="employeeForm.email.$error" ng-if="employeeForm.email.$dirty">
            <p ng-message="required" class="alert alert-danger">Email is required.</p>
            <p ng-message="email" class="alert alert-danger">Email is not valid.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"
               placeholder="First Name" ng-model="employeeControllerObj.newEmployee.firstName" required minlength="4">
        <div ng-messages="employeeForm.firstName.$error" ng-if="employeeForm.firstName.$dirty">
            <p ng-message="required" class="alert alert-danger">First Name is required.</p>
            <p ng-message="minlength" class="alert alert-danger">First Name has to be atleast 4 characters.</p>
        </div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName"
               placeholder="Last Name" ng-model="employeeControllerObj.newEmployee.lastName" required minlength="4">
        <div ng-messages="employeeForm.lastName.$error" ng-if="employeeForm.lastName.$dirty">
            <p ng-message="required" class="alert alert-danger">Last Name is required.</p>
            <p ng-message="minlength" class="alert alert-danger">Last Name has to be atleast 4 characters.</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="employeeForm.$invalid">Submit</button>
</form>
